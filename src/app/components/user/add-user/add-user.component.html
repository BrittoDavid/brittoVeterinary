<div *ngIf="showError" class="alert alert-dismissible alert-danger">    
    <strong>Uff an error occurred while saving the client</strong>
</div>
<div class="form-group row" *ngIf="showError">
    <div class="col-sm-12 text-center">                      
      <button type="submit" class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
</div>
<div class="container titleForms">
    <h1>Add Clients</h1>
</div>
<div class="container pt-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label" >First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="First Name" name="name" [(ngModel)]="user.name" required="true">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="last" class="col-sm-2 col-form-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name" [(ngModel)]="user.last_name" required="true">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="Status" class="col-sm-2 col-form-label">Document Type</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="user.document_type" name="document_type" required="true">
                            <option *ngFor="let do of document_type" value="{{do}}">{{do}}</option>
                        </select>
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="Identificacion" class="col-sm-2 col-form-label">Identificacion</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="Identificacion" name="identification_number" placeholder="Identificacion" [(ngModel)]="user.identification_number" required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="user.status" name="status" required="true">
                            <option *ngFor="let sta of status" value="{{sta}}">{{sta}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Status" class="col-sm-2 col-form-label">sex</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="user.sex" name="sex" required="true">
                            <option *ngFor="let sex of sex" value="{{sex}}">{{sex}}</option>
                        </select>
                    </div>
                </div>               
                <div class="form-group row">
                  <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary" (click)="addUser()">Add</button>                    
                  </div>
                </div>                
            </form>
        </div>
        
    </div>
</div>
