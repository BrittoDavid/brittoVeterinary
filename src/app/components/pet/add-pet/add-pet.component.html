<div *ngIf="showError" class="alert alert-dismissible alert-danger">    
    <strong>Uff an error occurred while saving the pet</strong>
</div>
<div class="form-group row" *ngIf="showError">
    <div class="col-sm-12 text-center">                      
      <button type="submit" class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
</div>
<div class="container titleForms">
    <h1>Add Pet</h1>
</div>
<div class="container pt-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label" >First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="First Name" name="name" [(ngModel)]="pet.name" required="true">
                  </div>
                </div>                
                <div class="form-group row">
                    <label for="Status" class="col-sm-2 col-form-label">Race</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="pet.race" name="race" required="true">
                            <option *ngFor="let do of race" value="{{do}}">{{do}}</option>
                        </select>
                    </div>
                </div>                
                <div class="form-group row">
                    <label for="Status" class="col-sm-2 col-form-label">sex</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="pet.sex" name="sex" required="true">
                            <option *ngFor="let sex of sex" value="{{sex}}">{{sex}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Status" class="col-sm-2 col-form-label">Client</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="pet.user_id" name="user_id" required="true">
                            <option *ngFor="let user of users" value="{{user.id}}">{{user.id}} - {{user.name}}</option>
                        </select>
                    </div>
                </div>                 
                <div class="form-group row">
                  <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary" (click)="addPet()">Add</button>                    
                  </div>
                </div>                
            </form>
        </div>
        
    </div>
</div>
