<div *ngIf="showErrorData" class="alert alert-dismissible alert-danger">    
    <strong>ERROR EXTRACTING PETS</strong>
</div>
<div class="container pt-5">
    <div class="container title">
        <h1>Pets</h1>
        <img [src]="urlImagen" alt="img_clima" width="50px" height="50px">
    </div>
    <div *ngIf="loading" class="text-center mt-3">
        Loading
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>
    <div *ngIf="showErrorHistory" class="alert alert-danger" role="alert">
        Select a correct option, please
    </div>
    <div *ngIf="query" class="card">        
        <div class="card-body">
            <div class="stylebuttonsup">
                <a class="btn btn-info" routerLink="/pets/add">Add new</a>
                <button class="btn btn-success" data-toggle="modal" data-target="#showModalHistory">Medical History Details</button>
            </div>            
            <table class="table table-hover mt-3">
                <thead class="text-center">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Race</th>
                    <th>Own</th>
                    <th>sex</th>
                    <th colspan="2">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let pet of pets" class="text-center">
                        <td>{{pet.id}}</td>
                        <td>{{pet.name}}</td>
                        <td>{{pet.race}}</td>
                        <td>{{pet.user_id}}</td>
                        <td>{{pet.sex}}</td>                        
                        <button style="margin: 1%;" (click)="update(pet)" class="btn btn-warning">Update</button>
                        <button (click)="petId(pet.id)" class="btn btn-danger" data-toggle="modal" data-target="#showModalDelete">Delete</button>                        
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
    <div class="modal fade pt-5" id="showModalHistory" tabindex="-1" role="dialog" aria-labelledby="titleWindows" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="titleWindows" >History of pet</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">                    
                    <h6>Please select the pets</h6>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Choose...</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="petSelectHistory">
                            <option *ngFor="let pet of pets" value="{{pet.id}}">{{pet.id}} - {{pet.name}} </option>
                        </select>
                      </div>   
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" type="button" (click)="history()" data-dismiss="modal">Search</button>
                </div>    
            </div>
        </div>
    </div>
    <div class="modal fade pt-5" id="showModalDelete" tabindex="-1" role="dialog" aria-labelledby="titleWindows" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="titleWindows" >Just to make sure</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        <h6>Are you sure you want to delete it?</h6>
                    </div>                                                         
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="button" data-dismiss="modal">No</button>
                    <button class="btn btn-danger" type="button" (click)="delete()" data-dismiss="modal">Delete</button>
                </div>    
            </div>
        </div>
    </div>  
</div>
