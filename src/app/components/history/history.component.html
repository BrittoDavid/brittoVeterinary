<div *ngIf="showErrorData" class="alert alert-dismissible alert-danger">    
    <strong>ERROR EXTRACTING MEDICAL HISTORY</strong>
</div>
<div class="container pt-5">
    <div class="container title">
        <h1>Medical History</h1>
        <img [src]="urlImagen" alt="img_clima" width="50px" height="50px">
    </div>
    <div *ngIf="loading" class="text-center mt-3">
        Loading
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>    
    <div *ngIf="query" class="card">        
        <div class="card-body">
            <div class="stylebuttonsup">                
                <button  class="btn btn-info" data-toggle="modal" data-target="#showModalHistoryCreate">Add new</button>
                <button class="btn btn-success" (click)="showDetailView()">Show History Details</button>
            </div>                       
            <table class="table table-hover mt-3">
                <thead class="text-center">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Date of creation</th>                
                    <th colspan="3">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let his of history" class="text-center">
                        <td>{{his.id}}</td>
                        <td>{{his.name}}</td>
                        <td>{{his.date_creation}}</td>
                        <button (click)="showUpdate(his)" class="btn btn-info" data-toggle="modal" data-target="#showModalHistoryEdit">Update</button>
                        <button class="btn btn-danger" (click)="historyId(his.id)" data-toggle="modal" data-target="#showModalDelete">Delete</button>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
    <div class="modal fade pt-5" id="showModalHistoryEdit" tabindex="-1" role="dialog" aria-labelledby="titleWindows" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="titleWindows" >Update history</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div *ngIf="loadingModal" class="text-center mt-3">
                        Loading 
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                    </div>
                    <div  *ngIf="showDetail" class="text-center mt-3">
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label" >Current Pet</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" placeholder="Name Employee" name="name" [(ngModel)]="historyUpdate.name" readonly>
                                </div>
                            </div>

                            <h6>Select the pet</h6>
                            <div class="form-group row">
                                <label for="Status" class="col-sm-2 col-form-label">Pet Name</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="idPet" name="pet">
                                        <option *ngFor="let pets of pets" value="{{pets.id}}">{{pets.id}} - {{pets.name}}</option>
                                    </select>
                                </div>
                            </div>                          
                            <div class="form-group row">
                            <div class="col-sm-12 text-center">                                
                                <button type="submit" (click)="update()" data-dismiss="modal" class="btn btn-warning">Update</button>
                            </div>
                            </div>                
                        </form>                        
                    </div>                       
                </div>   
            </div>
        </div>
    </div>
    <div class="modal fade pt-5" id="showModalHistoryCreate" tabindex="-1" role="dialog" aria-labelledby="titleWindows" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="titleWindows" >Create History</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">                    
                    <div class="text-center mt-3">
                        <h6>New History</h6>
                        <form>
                            <div class="form-group row">
                                <label for="Status" class="col-sm-2 col-form-label">Pet Name</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="idPet" name="pet">
                                        <option *ngFor="let pets of pets" value="{{pets.id}}">{{pets.id}} - {{pets.name}}</option>
                                    </select>
                                </div>
                            </div>                      
                            <div class="form-group row">
                            <div class="col-sm-12 text-center">                                
                                <button type="submit" (click)="create()" data-dismiss="modal" class="btn btn-warning">Create</button>
                            </div>
                            </div>                
                        </form>                        
                    </div>                       
                </div>   
            </div>
        </div>
    </div>
    <div class="modal fade pt-5" id="showModalDelete" tabindex="-1" role="dialog" aria-labelledby="titleWindows" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="titleWindows" >Just to make sure</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        <h6>Are you sure you want to delete it?</h6>
                    </div>                                                         
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="button" data-dismiss="modal">No</button>
                    <button class="btn btn-danger" type="button" (click)="delete()" data-dismiss="modal">Delete</button>
                </div>    
            </div>
        </div>
    </div>
</div>
